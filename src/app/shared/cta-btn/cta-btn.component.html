<a
  class="btn secondary-text bold white-text cta-bg"
  [style.fontSize]="finalState.fontSize + 'px'"
  [style.lineHeight]="finalState.lineHeight + 'px'"
  [style.letterSpacing]="finalState.letterSpacing + 'em'"
  [style.padding]="
    finalState.paddingY + 'px' + ' ' + finalState.paddingX + 'px'
  "
  >{{ finalState.buttonText }}</a
>
